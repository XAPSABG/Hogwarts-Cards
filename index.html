<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts TCG Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      h1, h2, h3, .font-display {
        font-family: 'Cinzel', serif;
      }
      .font-hand {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for magical feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
        border: 1px solid #2a2a2a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Textures */
      .texture-paper {
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        background-blend-mode: multiply;
      }
      .texture-noise {
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.4;
      }

      /* Card Effects */
      .foil-overlay {
        background: linear-gradient(
          125deg, 
          rgba(255,255,255,0) 30%, 
          rgba(255,255,255,0.15) 40%, 
          rgba(255,255,255,0.3) 50%, 
          rgba(255,255,255,0.15) 60%, 
          rgba(255,255,255,0) 70%
        );
        background-size: 200% 200%;
        pointer-events: none;
        mix-blend-mode: overlay;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
